<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
</head>
<!--
    1.条件渲染指令
       v-if
       v-else
       v-show
    2.比较v-if与v-show
       如果需要频繁切换v-show较好
       因为v-show是隐藏仍在内存中，实际是更改了属性display的值，v-if是从内存中移除
-->
<body>

    <div id="test">
        <p v-if="ok">成功了</p>
        <p v-else>失败了</p><!--相当于<p v-else="true">失败了</p>-->

        <p v-show="ok">show成功</p>
        <p v-show="!ok">show失败</p>

        <button @click="ok=!ok">切换</button>

    </div>



</body>

<script type="text/javascript" src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#test",
        data: {
            ok: true
        }
    })
</script>
</html>
