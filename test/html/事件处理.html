<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
    <div id="test">
        <h2>1.绑定监听</h2>
        <!--data和mehtods同时定义test1()会有警告，但是会执行data里的-->
        <button @click="test1">test1</button>
        <button @click="test2('test2++++++')">test2</button>
        <!--$event代表事件对象，即button, 不传也可以得到即test3-->
        <button @click="test3($event)">test3---</button>
        <button @click="test3">test3---</button>

        <button @click="test4(123, $event)">test4</button>

        <h2>2.事件修饰符</h2>
        <div style="width: 200px; height: 200px; background: red" @click="test5">
            <!--@click.stop:停止事件冒泡-->
            <div style="width: 100px; height: 100px; background: blue" @click.stop="test6"></div>
        </div>

        <!--阻止事件的默认行为-->
        <a href="http://www.baidu.com" @click.prevent="test7">去百度</a>

        <h2>3.按键修饰符</h2>
        <!--enter的keyCode为13-->
        <input type="text" @keyup.13="test8">
        <input type="text" @keyup.enter="test8">

    </div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#test',
        data:{
            a:'jfkdsjf',

            test1(){
                console.log("data---test1")
                alert("test1")
            },
            test2(msg){
                console.log("data---test2")
                alert(msg)
            },
            test3(event){
                console.log("data---test3")
                alert(event.target.innerHTML)
            },
            test4(number, event){
                console.log("data---test4")
                alert(number)
                alert(number + '----' + event.target.innerHTML)
            },
            test5(){
                alert('out')
            },
            test6(){
                alert('inner')
            },
            test7(){
                alert("点击了")
            },
            test8(event){
                alert(event.target.value + ' ' + event.keyCode)
                /*if(event.keyCode === 13){
                    alert(event.target.value + ' ' + event.keyCode)
                }*/
            }

        },
        methods:{
            /*test1(){
                console.log("methods---test1")
                alert("test1")
            }*/
        }

    })
</script>
</html>
